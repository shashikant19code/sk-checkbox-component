<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" />

  <title>Orxe3 Components</title>

  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" type="text/css" href="https://components.qa.cnxloyalty.com/theme/css/imports.css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.3.0/custom-elements-es5-adapter.js"></script>
  <script>
    function initializeData() {
      var checkBoxItem =
      {
        label: 'Checkbox Name',
        isChecked: true,
        isDisabled: true,
        state: 'disabled',
        metaData: {

        }
      }

      document.getElementById('checkbox').checkBoxItem = checkBoxItem;

      var termCheckBoxItem =
      {
        label: 'By checking this box and clicking complete booking. 1) I aknowledge that I have read all the terms and conditions of this transaction. And I confirm the name mentioned above match with the government issued IDs',
        isChecked: false,
        isDisabled: false,
        state: 'active',
        metaData: {

        }
      }

      document.getElementById('term-checkbox').checkBoxItem = termCheckBoxItem;
      var checkBoxGroup = {
        checkBoxItems: [
          {
            label: 'Checkbox Name 1',
            isChecked: true,
            isDisabled: false,
            state: 'active',
            key: 'key_2',
            metaData: {

            }
          },
          {
            label: 'Checkbox Name',
            isChecked: false,
            isDisabled: true,
            state: 'disabled',
            key: 'key_3',
            metaData: {
              value: 550
            },
          },
          {
            label: 'Checkbox Name',
            isChecked: true,
            isDisabled: true,
            state: 'disabled',
            key: 'key_4',
            metaData: {
              value: 550
            },
          }
        ],
        isRequired: true
      }

      document.getElementById('checkboxGroup').checkBoxGroup = checkBoxGroup;

      var errorCheckBoxGroup = {
        checkBoxItems: [
          {
            label: 'Checkbox Name 1',
            isChecked: true,
            isDisabled: false,
            state: 'active',
            key: 'key_2',
            metaData: {

            }
          },
          {
            label: 'Checkbox Name',
            isChecked: false,
            isDisabled: false,
            state: 'active',
            key: 'key_3',
            metaData: {
              value: 550
            },
          },
          {
            label: 'Checkbox Name',
            isChecked: true,
            isDisabled: false,
            state: 'active',
            key: 'key_4',
            metaData: {
              value: 550
            },
          }
        ],
        isRequired: true
      }

      document.getElementById('error-checkboxGroup').checkBoxGroup = errorCheckBoxGroup;
    }
  </script>
</head>

<body onload="initializeData()">
  <style>
    body {
      background-color: #ccc;
    }

    .conatainer {
      width: 40%;
      background-color: white;
      padding: 16px;
      margin-bottom: 15px;
    }
  </style>

  <h1>Checkbox</h1>
  <br /><br />
  <h2>Single checkbox Selected/Unselected</h2>
  <div class="conatainer">
    <orxe-checkbox></orxe-checkbox>
  </div>
  <h2>Checkbox Group with Selected/Unselected</h2>
  <div class="conatainer">
    <orxe-checkbox id="checkboxGroup" checkboxType="checkboxGroup" checkBoxGroup=checkBoxGroup>
    </orxe-checkbox>
  </div>
  <h2>Default checked and disabled</h2>
  <div class="conatainer">
    <orxe-checkbox id="checkbox" checkboxType="checkbox" checkBoxItem=checkBoxItem>
    </orxe-checkbox>
  </div>

  <h2>Terms and policy checkbox with large content</h2>
  <div class="conatainer">
    <orxe-checkbox id="term-checkbox" checkboxType="checkbox" checkBoxItem=termCheckBoxItem>
    </orxe-checkbox>
  </div>

  <h2>Checkbox group with error message for at least one selection mandatory</h2>
  <div class="conatainer">
    <orxe-checkbox id="error-checkboxGroup" checkboxType="checkboxGroup" checkBoxGroup=errorCheckBoxGroup>
    </orxe-checkbox>
  </div>
</body>

</html>
